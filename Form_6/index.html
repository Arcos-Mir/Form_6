<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <form id="form" action="" autocomplete="off">
      <label for="username">Usuario</label>
      <input class="user-data" id="username" type="text" name="username" placeholder="Ingresa tu nombre de usuario">
      <br>
      <label for="password">Contraseña</label>
      <input class="user-data" id="password" type="password" name="password" placeholder="Ingresa tu Contraseña">
      <div class="pass-checkbox">
        <label for="">Mostrar Contraseña</label>
        &nbsp;&nbsp;
        <input id="checkbox" class="checkbox" type="checkbox">
      </div>
      <br>
      <button class="login" id="login">INGRESAR</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
